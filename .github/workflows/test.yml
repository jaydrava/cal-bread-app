name: CI

on:
  push:
    branches: [main, module14/bread-app]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install redis  # just to be sure redis client is installed

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          pytest --maxfail=1 --disable-warnings -q
